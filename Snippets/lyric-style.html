<meta name="viewport" content="width=device-width">

<style>
html {
	/*
		The following variables stands for:
			Start Color
			End Color
			Vertical Length
			Horizontal Length
			Width
		of the lyric style, respectively.

		Not decided yet about which color gradient to use?
		Try https://uigradients.com, it may be of great help!
	*/

	--lrc-start: #414345;
	--lrc-end: transparent;
	--lrc-vlen: 30%;
	--lrc-hlen: 30%;
	--lrc-width: 2px;
}

blockquote.lyric {
	/* Lyric styles as a blockquote */
	background-image:
		linear-gradient(
			to bottom, var(--lrc-start), var(--lrc-end)
		),
		linear-gradient(
			to right, var(--lrc-start), var(--lrc-end)
		),
		linear-gradient(
			to top, var(--lrc-start), var(--lrc-end)
		),
		linear-gradient(
			to left, var(--lrc-start), var(--lrc-end)
		),
		linear-gradient(transparent, transparent);
	background-repeat: no-repeat;
	background-size:
		var(--lrc-width) var(--lrc-vlen),
		var(--lrc-hlen) var(--lrc-width),
		var(--lrc-width) var(--lrc-vlen),
		var(--lrc-hlen) var(--lrc-width),
		calc(100% - (var(--lrc-width) * 2))
		calc(100% - (var(--lrc-width) * 2));
	background-position:
		left top, left top,
		right bottom, right bottom,
		var(--lrc-width) var(--lrc-width);

	/* Style offsets for Ghost */
	padding: .5em 1.5em;
	border: none;
}



/* Styles for this page */
@media (min-width: 520px) {
	body { width: 65%; }
}
body { margin: 3em auto; }
</style>



<blockquote class="lyric">
	<p>Almost heaven west virginia</p>
	<p>Blue ridge mountains shenandoah river</p>
	<p>Life is old there older than the trees</p>
	<p>Younger than the mountains</p>
	<p>Growin like a breeze</p>
</blockquote>
