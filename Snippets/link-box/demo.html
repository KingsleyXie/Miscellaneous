<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Link Box Demo</title>
	<link rel="stylesheet" href="./link-box.css">
	<style>
		@media (min-width: 520px) {
			body {
				width: 70%;
			}
		}
		body {
			margin: auto auto;
			font-family: monospace;
		}
	</style>
</head>
<body>
	<br>
	<h3 style="font-weight: 500;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut similique, quia? Dignissimos ad at explicabo neque ex. Error deserunt, illo voluptatum. Possimus vero, magni optio corporis aspernatur impedit sit beatae!</h3>
	<br>

	<div class="link-boxes">
		<a href="#" class="link-box">
			<img src="./demo-icons/instantlogosearch-wechat.png" alt="wechat" class="avatar">
			<div class="nickname">Wechat</div>
		</a>

		<a href="#" class="link-box">
			<img src="./demo-icons/instantlogosearch-facebook.png" alt="facebook" class="avatar">
			<div class="nickname">Facebook</div>
		</a>

		<a href="#" class="link-box">
			<img src="./demo-icons/instantlogosearch-google.png" alt="google" class="avatar">
			<div class="nickname">Google</div>
		</a>

		<a href="#" class="link-box">
			<img src="./demo-icons/instantlogosearch-google-2.png" alt="google-2" class="avatar">
			<div class="nickname">Google Google</div>
		</a>

		<a href="#" class="link-box">
			<img src="./demo-icons/instantlogosearch-ikea.png" alt="ikea" class="avatar">
			<div class="nickname">IKEA</div>
		</a>

		<a href="#" class="link-box">
			<img src="./demo-icons/instantlogosearch-starbucks.png" alt="starbucks" class="avatar">
			<div class="nickname">Starbucks</div>
		</a>

		<a href="#" class="link-box">
			<img src="./demo-icons/instantlogosearch-twitter.png" alt="twitter" class="avatar">
			<div class="nickname">Twitter</div>
		</a>

		<a href="#" class="link-box">
			<img src="./demo-icons/instantlogosearch-ubuntu.png" alt="ubuntu" class="avatar">
			<div class="nickname">Ubuntu</div>
		</a>

		<a href="#" class="link-box">
			<img src="./demo-icons/instantlogosearch-coca-cola.png" alt="coca-cola" class="avatar">
			<div class="nickname">Coca-cola</div>
		</a>
	</div>

	<script>
		window.onload = function() {
			var fontSize = parseFloat(
				getComputedStyle(document.body, null).fontSize
			);
			var imgSize = window.innerWidth < 520 ?
				(window.innerWidth * 0.5 - fontSize * 1.4) : 150;
			var imgs = document.getElementsByClassName("avatar");

			for(var i = 0; i < imgs.length; i++)
			{
				if (imgs[i].height < imgSize) {
					imgs[i].style.margin = String(
						(imgSize - imgs[i].height) / 2
					) + "px 0";
				}
			}
		}
	</script>
</body>
</html>
